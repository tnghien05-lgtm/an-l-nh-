<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: #b30000; /* Màu nền đỏ chủ đạo */
        }

        #stream-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }

        /* Hiệu ứng trượt chéo */
        .stream-item {
            position: absolute;
            white-space: nowrap;
            user-select: none;
            will-change: transform; /* Tối ưu mượt mà */
            animation: moveDiagonal linear forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        @keyframes moveDiagonal {
            0% {
                transform: translate(300px, -200px) rotate(-15deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translate(-1200px, 1200px) rotate(-15deg);
                opacity: 0;
            }
        }

        .text-style {
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
        }

        .custom-img {
            border-radius: 10px; /* Bo góc ảnh cho đẹp */
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div id="stream-container"></div>

    <script>
        const container = document.getElementById('stream-container');
        
        const myData = [
            { type: 'text', value: 'Merry Christmas' },
            { type: 'text', value: 'Giáng sinh an lành' },
            { type: 'img', value: '1.jpg' },
            { type: 'img', value: '2.jpg' },
            { type: 'text', value: 'Giáng sinh vui vẻ' }
        ];

        function createItem() {
            const data = myData[Math.floor(Math.random() * myData.length)];
            const wrapper = document.createElement('div');
            wrapper.className = 'stream-item';

            if (data.type === 'text') {
                const span = document.createElement('span');
                span.innerText = data.value;
                span.className = 'text-style';
                wrapper.appendChild(span);
            } else {
                const img = document.createElement('img');
                img.src = data.value;
                img.className = 'custom-img';
                // Chỉnh kích thước ảnh bay
                img.style.width = Math.random() * 50 + 80 + 'px'; 
                wrapper.appendChild(img);
            }

            // Vị trí xuất hiện ngẫu nhiên theo chiều ngang
            wrapper.style.left = Math.random() * (window.innerWidth + 800) + 'px';
            wrapper.style.top = '-150px';

            // Tốc độ bay (giữ tốc độ ổn định để tạo thành dòng)
            const duration = Math.random() * 3 + 7; 
            wrapper.style.animationDuration = duration + 's';

            container.appendChild(wrapper);

            // Tự động xóa sau khi bay xong để lặp lại cái mới
            setTimeout(() => {
                wrapper.remove();
            }, duration * 1000);
        }

        // Tốc độ xuất hiện (500ms = 0.5 giây ra 1 cái)
        setInterval(createItem, 500);

        // Tạo sẵn một số lượng ban đầu để trang web không bị trống lúc vừa mở
        for(let i=0; i<10; i++) {
            createItem();
        }
    </script>
</body>
</html>
